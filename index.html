<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise: Table 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table class="company-logos">
      <thead>
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Company</th>
          <th scope="col">Phone</th>
          <th scope="col">Website</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <a href="https://www.microsoft.com/" target="_blank"
              ><img
                src="https://www.designtagebuch.de/wp-content/uploads/mediathek//2012/08/microsoft-logo-1100x825.jpg"
                width="100px"
                alt="Microsoft logo"
            /></a>
          </td>
          <th scope="row">Microsoft</th>
          <td>0800 200 55 88</td>
          <td>
            <a href="https://www.microsoft.com/" target="_blank"
              >go to Microsoft</a
            >
          </td>
        </tr>

        <tr>
          <td>
            <a href="https://www.amazon.de/" target="_blank"
              ><img
                src="https://m.media-amazon.com/images/G/03/gc/designs/livepreview/blue_hero_logo_noto_email_v2016_de-main._CB467020238_.png"
                width="100px"
                alt="Amazon logo"
            /></a>
          </td>
          <th scope="row">Amazon</th>
          <td>0800 100 38 44</td>
          <td>
            <a href="https://www.amazon.de/" target="_blank">go to Amazon</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
